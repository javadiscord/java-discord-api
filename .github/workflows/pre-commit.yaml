name: pre-commit
on:
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.5
