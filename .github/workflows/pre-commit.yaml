name: pre-commit
on:
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    environment:
      name: Tests

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      - name: Build with Gradle
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: gradle build
